server.port=28852
server.error.include-message=always
server.error.include-binding-errors=always
management.endpoints.web.exposure.include=*
management.endpoint.shutdown.enabled=true
spring.profiles.active=prod
#---
transaction.values.allowed=200
transaction.values.manualProcessing=1500
#---
spring.datasource.url=jdbc:h2:file:../service_db
#spring.datasource.url=jdbc:h2:mem:testDB
#spring.datasource.url=jdbc:h2:file:./database/testDB
#---
spring.h2.console.enabled=true
spring.h2.console.settings.trace=false
spring.h2.console.path=/h2
#---
spring.jpa.hibernate.ddl-auto=update
logging.level.sql=debug
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=trace
#spring.jpa.properties.hibernate.format_sql=true
#---
springdoc.api-docs.path=/anti-fraud-rest-api-docs
springdoc.swagger-ui.path=/swagger-ui-anti-fraud-rest-api.html